<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    
    <title>Document</title>
    <style>
        li{
            background-color: aqua;
            color:darkred ;
            font-family:Verdana, Geneva, Tahoma, sans-serif ;
            font-size:20ox ;

        }
    </style>
</head>
<body>
    <h1>Example for Lists in  HTML</h1>
    <h2>Unordered List</h2>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>SQL</li>
        <li>Java</li>
        <li>Javascript</li>
        <li>Python</li>
        <li>C#</li>
        <li>go-lang</li>
    </ul>
    <h2>Ordered List</h2>
    <ol>
        
        <li>HTML</li>
        <li>CSS</li>
        <li>SQL</li>
        <li>Java</li>
        <li>Javascript</li>
        <li>Python</li>
        <li>C#</li>
        <li>go-lang</li>
    </ol>
    <h2>
        <dl>
            <dt>HTML</dt>
            <dd>-Web pages</dd>
        </dl>
    </h2>
</body>
</html>
